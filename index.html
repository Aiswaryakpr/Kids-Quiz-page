<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
 <!-- section 1-->
 <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4"> Quiz</h2>
    </div>
  </div>
 <!-- result section -->
 <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You Scored <span class="text-primary display-4 p-3">0%</span> in Quiz</p>
    </div>
  </div>
  <!-- Section2-->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Let's start with the questions...</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                        <p class="lead font-weight-normal">Who is known as Father of Indian Constitution?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A" checked>
                            <label class="form-check-label">Dr. Rajendra Prasad</label>
                          </div>
                          <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B">
                            <label class="form-check-label">Dr. B. R. Ambedkar</label>
                          </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">India lies in which continent?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked >
                        <label class="form-check-label">Asia</label>
                      </div>
                      <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Africa</label>
                      </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">1024 Kilobytes is equal to</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked >
                    <label class="form-check-label">1 MB</label>
                  </div>
                  <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">1 GB</label>
                  </div>
        </div>
        <div class="my-5">
            <p class="lead font-weight-normal">What city is the statue of liberty in?</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="A" checked >
                <label class="form-check-label">Mumbai</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B">
                <label class="form-check-label">New York</label>
              </div>
    </div>
    <div class="my-5">
        <p class="lead font-weight-normal">Gir National Park in Gujarat is famous for?</p>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="A" checked >
            <label class="form-check-label">Rhinos</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="B">
            <label class="form-check-label">Lion</label>
          </div>
</div>
<div class="text-center">
    <input type="submit" class="btn btn-light"> 
  </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
